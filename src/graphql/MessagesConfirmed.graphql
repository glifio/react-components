query MessagesConfirmed($address: String!, $limit: Int!, $offset: Int!) {
  messagesConfirmed(address: $address, limit: $limit, offset: $offset) {
    cid
    height
    from {
      id
      robust
    }
    to {
      id
      robust
    }
    value
    gasFeeCap
    gasPremium
    gasLimit
    methodName
    method
    actorFamily
    exitCode
    gasUsed
    parentBaseFee
    baseFeeBurn
    overEstimationBurn
    minerPenalty
    minerTip
    refund
    gasRefund
    gasBurned
    block {
      Cid
      Timestamp
    }
    params
  }
}
