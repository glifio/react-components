query MessageLowConfidence($cid: String!) {
  messageLowConfidence(cid: $cid) {
    cid
    height
    from {
      id
      robust
    }
    to {
      id
      robust
    }
    value
    nonce
    gasFeeCap
    gasPremium
    gasLimit
    method
    exitCode
    gasUsed
    baseFeeBurn
    overEstimationBurn
    minerPenalty
    minerTip
    refund
    gasRefund
    gasBurned
    params
    actorName
    block {
      Cid
      Timestamp
    }
  }
}
