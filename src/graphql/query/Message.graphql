query Message($cid: String!, $height: Int) {
  message(cid: $cid, height: $height) {
    cid
    height
    from {
      id
      robust
    }
    to {
      id
      robust
    }
    value
    gasFeeCap
    gasPremium
    gasLimit
    actorName
    method
    exitCode
    gasUsed
    parentBaseFee
    baseFeeBurn
    overEstimationBurn
    minerPenalty
    minerTip
    refund
    gasRefund
    nonce
    gasBurned
    block {
      Cid
      Timestamp
    }
    params
  }
}
