query Message($cid: String!) {
  message(cid: $cid) {
    cid
    height
    from {
      id
      robust
    }
    to {
      id
      robust
    }
    value
    gasFeeCap
    gasPremium
    gasLimit
    actorFamily
    method
    exitCode
    gasUsed
    parentBaseFee
    baseFeeBurn
    overEstimationBurn
    minerPenalty
    minerTip
    refund
    gasRefund
    nonce
    gasBurned
    block {
      Cid
      Timestamp
    }
    params
  }
}
